<div class="flex gap-4">
  {foreach from=$data item=column}
    <div class="flex-1">
      {foreach from=$column["blocks"] item=block} 
        {if $block['type']['id']}
          {$templateFileName = "blocks/"|cat:$block['type']['id']|cat:".html"}
          {include file=$templateFileName data=$block['data']} 
        {/if} 
      {/foreach}
    </div>
  {/foreach}
</div>
