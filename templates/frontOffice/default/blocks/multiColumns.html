<div class="md:flex md:gap-8">
  {foreach $data as $column}
    <div class="md:flex-1">
      {foreach $column["group"]["data"] as $block}
        {if $block['type']['id']}
          {$templateFileName = "blocks/"|cat:$block['type']['id']|cat:".html"}
          {include file=$templateFileName data=$block['data']} 
        {/if} 
      {/foreach}
    </div>
  {/foreach}
</div>
